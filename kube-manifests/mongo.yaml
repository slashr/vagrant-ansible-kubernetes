apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: db
  type: ClusterIP
  ports:
  - protocol: TCP
    targetPort: 27017
    port: 27017
